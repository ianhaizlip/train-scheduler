<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<!-- styles -->
	<!-- <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->
	<!-- javascript below-->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron jumbotron-fluid">
  					<div class="container">
   						<h1 class="display-3">Transcontinental Train Schedule</h1>
    					<p class="lead">Visit your country and see what a <strong>WONDERLAND</strong> it is!</p>
  					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card bg-light border-dark mb-3">
  					<div class="card-header text-white bg-primary">
    					Current Train Schedule
  					</div>
  					<div class="card body">
  						<table class="table table-hover">
  							<thead>
    							<tr>
      								<th scope="col">Train Name</th>
      								<th scope="col">Destination</th>
      								<th scope="col">Frequency (min)</th>
      								<th scope="col">Next Arrival</th>
      								<th scope="col">Minutes Away</th>
    								</tr>
  							</thead>
  							<tbody id="trainTable">
    							
  							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card bg-light border-dark mb-3">
  					<div class="card-header text-white bg-primary">
    					Add Train
  					</div>
  					<div class="card body" style="padding:0 8px 0 8px">
  						<form>
  							<div class="form-group">
    							<label class="col-form-label" for="trainName">Train Name</label>
    							<input type="text" class="form-control" id="trainName" placeholder="line">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="destination">Destination</label>
    							<input type="text" class="form-control" id="destination" placeholder="Train Station">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="firstTrain">First Train time (HH:mm - military time)</label>
    							<input type="text" class="form-control" id="firstTrain" placeholder="HH:mm">
  							</div>
  							<div class="form-group">
    							<label class="col-form-label" for="frequency">Frequency (min)</label>
    							<input type="text" class="form-control" id="frequency" placeholder="min">
  							</div>
  							<button type="submit" class="btn btn-primary" id='submit'>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>







	<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
